<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 차량 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 300px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>경매 차량 목록</h1>

    <!-- ✅ 차량 검색 기능 -->
    <form method="GET" action="/">
        <input type="text" name="search" placeholder="차량 이름 검색" value="{{ search_query }}">
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>차량명</th>
                <th>연식</th>
                <th>주행거리</th>
                <th>최저 매각 가격</th>
                <th>연료 종류</th>
                <th>매각 기일</th>
                <th>사건 번호</th>
                <th>물건 번호</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car["순서 ID"] }}</td>
                <td>{{ car["차량명"] }}</td>
                <td>{{ car["연식"] }}</td>
                <td>{{ car["주행거리"] }}</td>
                <td>{{ car["최저 매각 가격"] }}</td>
                <td>{{ car["연료 종류"] }}</td>
                <td>{{ car["매각 기일"] }}</td>
                <td>{{ car["사건 번호"] }}</td>
                <td>{{ car["물건 번호"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
